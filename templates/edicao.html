{% extends 'base.html' %}

{% block content %}
<h2>Editar Viagem</h2>
<form method="post">
    <label for="destino">Destino:</label>
    <input type="text" name="destino" value="{{ viagem.destino }}" required><br>

    <label for="data">Data:</label>
    <input type="date" name="data" value="{{ viagem.data }}" required><br>

    <label for="descricao">Descrição:</label>
    <textarea name="descricao" required>{{ viagem.descricao }}</textarea><br>

    <label for="nota">Nota (1 a 5):</label>
    <input type="number" name="nota" value="{{ viagem.nota }}" min="1" max="5" required><br>

    <button type="submit">Salvar</button>
</form>
<a href="{{ url_for('index') }}" >Voltar</a>
{% endblock %}
